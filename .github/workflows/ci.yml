name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend

      - name: Type check
        run: bun run check

      - name: Build
        run: bun run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Tauri dependencies
        uses: ./.github/actions/setup-tauri-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust-tauri
        with:
          components: rustfmt, clippy

      - name: Build sidecar binaries
        run: |
          TARGET_TRIPLE=$(rustc -Vv | grep host | awk '{print $2}')
          mkdir -p binaries
          # Create placeholder first (Tauri build.rs requires it)
          touch "binaries/bcrypt-worker-${TARGET_TRIPLE}"
          chmod +x "binaries/bcrypt-worker-${TARGET_TRIPLE}"
          # Build sidecar
          cargo build --bin bcrypt-worker
          # Replace placeholder with actual binary
          cp target/debug/bcrypt-worker "binaries/bcrypt-worker-${TARGET_TRIPLE}"

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
