name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  issues: write

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend

      - name: Type check
        run: bun run check

      - name: Build
        run: bun run build

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src-tauri
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Tauri dependencies
        uses: ./.github/actions/setup-tauri-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust-tauri
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        run: cargo build

  build-tauri:
    name: Build App (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [test-frontend, test-backend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup frontend
        uses: ./.github/actions/setup-frontend

      - name: Setup Tauri dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: ./.github/actions/setup-tauri-deps

      - name: Setup Rust
        uses: ./.github/actions/setup-rust-tauri

      - name: Build Tauri app
        run: bun run tauri build

  notify-build-failure:
    name: Notify Build Failure
    runs-on: ubuntu-latest
    needs: [build-tauri]
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Create issue
        uses: actions/github-script@v8
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `CI: Tauri build failed on main`,
              body: `## Build Failure\n\nThe Tauri build failed on the main branch.\n\n**Commit:** ${context.sha}\n**Run:** ${runUrl}\n\nPlease investigate and fix the issue.`,
              labels: ['bug', 'ci']
            });
